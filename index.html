<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
<link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="PicContainer">
            <span style="--i : 1">
                <img src="https://picsum.photos/id/27/300/200">
            </span>
            <span style="--i : 2">
                <img src="https://picsum.photos/id/238/300/200">
            </span>
            <span style="--i : 3">
                <img src="https://picsum.photos/id/239/300/200">
            </span>
            <span style="--i : 4">
                <img src="https://picsum.photos/id/23/300/200">
            </span>
            <span style="--i : 5">
                <img src="https://picsum.photos/id/2/300/200">
            </span>
            <span style="--i : 6">
                <img src="https://picsum.photos/id/21/300/200">
            </span>
            <span style="--i : 7">
                <img src="https://picsum.photos/id/19/300/200">
            </span>
            <span style="--i : 8">
                <img src="https://picsum.photos/id/17/300/200">
            </span>
        </div>
        <div id="ButtonContainer">
            <button id="Next">Next</button>
            <button id="Previous">Prev</button>
        </div>
    </div>
<script src="./index.js" charset="UTF-8"></script>   
</body>
</html>
